      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>

            <table class="table table-bordered">

<div class="msg">{{ msg }}</div>
<div class="form-popup" id="myForm">
  <form action="{{url_for('editprofile',id=account.id)}}" class="form-container" method="post">
      <label class="edit"><b>Name</b></label>
    <input class="txtedit"type="text" value="{{account['name']}}" id="name" name="name" required>
      <label><b>Email</b></label>
      <input type="text"  value="{{account['email']}}" name="email" id="email"required <label class="edit"><b>Password</b></label>
    <input class="txtedit"type="password" name="password" value="{{account['password']}}" id="password"required>
        <label class="edit"><b>Conform Password</b></label>
    <input class="txtedit"type="password" placeholder="Conform Password" id="passwordcon" name="passwordcon" required>
          <label class="edit"><b>Phone Number</b></label>
    <input class="txtedit"type=text value="{{account['phone']}}"name="phone"  id="phone"required>
      <input type="submit" class="btn btn-primary btn-block btn-lg" value="Edit"><br><br>
