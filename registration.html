<html lang="en">
  <head>
      <meta charser="utf-8">

   <body class="bg-nav">
     <nav class="navbar">
         <br><br><br><br><h1  class="navbar-brand text-light" style="font-size:79px;font-family:Open Sans;text-shadow:1px 1px 1px blue"><i>Register Here</i></h1><br><br><br><br>
     </nav>
     <div class="container">
         <div class="col-md-8">
             <h1 style="color:#ffffff;font-size:100px;text-shadow:2px 2px 2px red">Ebook Management System</h1>

         </div>
         <div class="col-md-4">
             <div class="card mt-100">
                 <div class="card-body">
                     <form class="form" action="/registration" method="post">
                         <div class="msg">{{ msg }}</div>
                         <label>Name</label><br>
                         <input name="name" type="text" class="form-control">
                         <label>Email</label><br>
                         <input type="email" name ="email" class="form-control">
                         <label>Password</label></br>
                         <input type="password" name="password" class="form-control" ><br>
                         <label>Password Conform</label></br>
                         <input type="password" name="passwordcon" class="form-control" ><br>

                         <label>Phone Number</label></br>

                         <input type="tel"  name="phone"class="form-control" ><br>
                         <label>Profile Image</label></br>
                         <input type="file" accept ="image/png , image/jpg " class="form-control" name="photo"><br><br>
                         <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register"><br><br>


                     </form>
                     <p class ="mt-3"> Allready a Member?<a href="/login">Login</a></p>

                 </div>

             </div>

         </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

   </body>
