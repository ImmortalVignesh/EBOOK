<!DOCTYPE html>
<html lang="en">
<head>

      <meta charser="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='css/addbooks.css')}}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1 class="head">Ebook Management System</h1>

<form method="post" action="/admin_add"  class ="form">
	<div class="msg">{{ msg }}</div>
		<table class="table">
			<tr>
				<th><label>ISBN</label></th>
				<td><input type="text" name="isbn"></td>
			</tr>
			<tr>
				<th>Title</th>
				<td><input type="text" name="title" required></td>
			</tr>
			<tr>
				<th>Author</th>
				<td><input type="text" name="author" required></td>
			</tr>

			<tr>
				<th>Select file</th>
				<td><input type="file" required name="pdf"></td>
			</tr>
			<tr>
				<th>Description</th>
				<td><textarea name="des" cols="40" rows="5"></textarea></td>
			</tr>
			<tr>
				<th>Price</th>
				<td><input type="text" name="price" required></td>
			</tr>
			<tr>
				<th>Publisher</th>
				<td><input type="text" name="pub" required></td>
			</tr>
		</table>
		<input type="submit" name="add" value="Add new book" class="btn btn-primary">
		<input type="reset" value="cancel" class="btn btn-primary">

	</form>
	<br/>

</body>
</html>
